<div class="container">
  <div *ngIf="is_authorize" class="content">
    <nav class="header">
      <app-navbar (active_page)="activate_page($event)"></app-navbar>
    </nav>
    <main>
      <app-dashboard *ngIf="is_dashboard"></app-dashboard>
      <app-settings *ngIf="is_settings" (init)="init()"></app-settings>
    </main>
  </div>
  <app-auth *ngIf="!is_authorize" (authorized)="authorized($event)"></app-auth>
</div>
